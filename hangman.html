<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #222; }
    .hint {
      font-size: 18px;
      color: green;
      margin-bottom: 15px;
    }
    .hangman {
      width: 200px;
      height: 250px;
      margin: 0 auto;
      position: relative;
      border-left: 4px solid #000;
      border-bottom: 4px solid #000;
      margin-bottom: 20px;
    }
    .gallow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 4px;
      background-color: black;
    }
    .rope {
      position: absolute;
      top: 0;
      left: 96px;
      width: 4px;
      height: 30px;
      background-color: black;
    }
    .head {
      position: absolute;
      top: 30px;
      left: 80px;
      width: 40px;
      height: 40px;
      border: 4px solid black;
      border-radius: 50%;
      display: none;
    }
    .body {
      position: absolute;
      top: 70px;
      left: 98px;
      width: 4px;
      height: 60px;
      background-color: black;
      display: none;
    }
    .arm-left, .arm-right, .leg-left, .leg-right {
      position: absolute;
      width: 4px;
      height: 40px;
      background-color: black;
      display: none;
    }
    .arm-left {
      top: 80px;
      left: 98px;
      transform: rotate(-45deg);
      transform-origin: top;
    }
    .arm-right {
      top: 80px;
      left: 98px;
      transform: rotate(45deg);
      transform-origin: top;
    }
    .leg-left {
      top: 130px;
      left: 98px;
      transform: rotate(-45deg);
      transform-origin: top;
    }
    .leg-right {
      top: 130px;
      left: 98px;
      transform: rotate(45deg);
      transform-origin: top;
    }
    .word {
      font-size: 28px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .letter-box {
      border-bottom: 2px solid #000;
      width: 24px;
      text-align: center;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(9, auto);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .keyboard button {
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .keyboard button:disabled {
      background-color: #ccc;
      color: #666;
    }
    .status {
      font-size: 24px;
      margin-top: 20px;
      color: #cc0000;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="round">Round 1/10</div>
  <div class="hint" id="hint"></div>
  <div class="hangman">
    <div class="gallow"></div>
    <div class="rope"></div>
    <div class="head" id="head"></div>
    <div class="body" id="body"></div>
    <div class="arm-left" id="arm-left"></div>
    <div class="arm-right" id="arm-right"></div>
    <div class="leg-left" id="leg-left"></div>
    <div class="leg-right" id="leg-right"></div>
  </div>
  <div class="word" id="wordDisplay"></div>
  <div class="keyboard" id="keyboard"></div>
  <div class="status" id="status"></div>
  <button id="nextBtn" onclick="nextRound()">Next Word</button>

  <script>
    const wordsData = {
      "seashore": "Land beside the sea or ocean.",
      "climbers": "Plants that grow upwards using support.",
      "creepers": "Plants that grow by spreading on the ground.",
      "drown": "To die by being underwater.",
      "thorns": "Sharp points on plants.",
      "straight": "Without bends or curves.",
      "grateful": "Feeling thankful.",
      "pecked": "Tapped with a beak.",
      "trunk": "The main stem of a tree.",
      "garden": "A place to grow plants.",
      "shrubs": "Small bushy plants.",
      "herbs": "Plants used in food or medicine.",
      "playing": "Having fun.",
      "flying": "Moving in the air.",
      "harsh": "Rough or unpleasant."
    };

    const congratsMessages = [
      "ðŸŽ‰ Great job!",
      "ðŸŽˆ Awesome! You got it!",
      "ðŸ‘ Well done!",
      "ðŸ¥³ You're a star!",
      "ðŸŽŠ Fantastic!",
      "ðŸŽ¯ Nailed it!",
      "ðŸŒŸ Impressive!",
      "ðŸ† You're amazing!",
      "ðŸŽ Great going!",
      "ðŸš€ Woohoo! Next one!"
    ];

    const maxRounds = 10;
    let currentRound = 1;
    let gameWords = Object.entries(wordsData).sort(() => 0.5 - Math.random()).slice(0, maxRounds);
    let word = "", hint = "", guessed = [], wrong = 0;

    const parts = [
      "head", "body", "arm-left", "arm-right", "leg-left", "leg-right"
    ];

    const wordEl = document.getElementById("wordDisplay");
    const keyboardEl = document.getElementById("keyboard");
    const statusEl = document.getElementById("status");
    const hintEl = document.getElementById("hint");
    const roundEl = document.getElementById("round");
    const nextBtn = document.getElementById("nextBtn");

    function pickWord() {
      const [newWord, newHint] = gameWords[currentRound - 1];
      word = newWord;
      hint = newHint;
      const unique = [...new Set(word.split(""))];
      guessed = unique.sort(() => 0.5 - Math.random()).slice(0, 2);
      wrong = 0;
    }

    function drawWord() {
      wordEl.innerHTML = "";
      word.split("").forEach(letter => {
        const span = document.createElement("span");
        span.classList.add("letter-box");
        span.textContent = guessed.includes(letter) ? letter : "";
        wordEl.appendChild(span);
      });
    }

    function drawHangman() {
      parts.forEach((id, i) => {
        document.getElementById(id).style.display = i < wrong ? "block" : "none";
      });
    }

    function drawKeyboard() {
      keyboardEl.innerHTML = "";
      "abcdefghijklmnopqrstuvwxyz".split("").forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.disabled = guessed.includes(letter);
        btn.onclick = () => handleGuess(letter, btn);
        keyboardEl.appendChild(btn);
      });
    }

    function handleGuess(letter, btn) {
      guessed.push(letter);
      btn.disabled = true;
      if (!word.includes(letter)) wrong++;
      drawWord();
      drawHangman();
      checkStatus();
    }

    function checkStatus() {
      const currentGuess = word.split("").every(l => guessed.includes(l));
      if (currentGuess) {
        statusEl.textContent = congratsMessages[(currentRound - 1) % congratsMessages.length];
        endRound();
      } else if (wrong >= parts.length) {
        statusEl.textContent = `ðŸ’€ Game Over! The word was "${word}".`;
        endRound();
      }
    }

    function endRound() {
      document.querySelectorAll(".keyboard button").forEach(btn => btn.disabled = true);
      if (currentRound < maxRounds) {
        nextBtn.style.display = "inline-block";
      } else {
        statusEl.textContent += " âœ… Game complete!";
      }
    }

    function nextRound() {
      currentRound++;
      roundEl.textContent = `Round ${currentRound}/${maxRounds}`;
      nextBtn.style.display = "none";
      start();
    }

    function start() {
      pickWord();
      hintEl.textContent = "Hint: " + hint;
      drawHangman();
      drawWord();
      drawKeyboard();
      statusEl.textContent = "";
    }

    start();
  </script>
</body>
</html>
