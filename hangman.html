<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #222; }
    .hint {
      font-size: 18px;
      color: green;
      margin-bottom: 15px;
    }
    .hangman {
      font-family: monospace;
      white-space: pre;
      font-size: 18px;
      margin: 20px 0;
      color: #444;
    }
    .word {
      font-size: 28px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .letter-box {
      border-bottom: 2px solid #000;
      width: 24px;
      text-align: center;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(9, auto);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .keyboard button {
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .keyboard button:disabled {
      background-color: #ccc;
      color: #666;
    }
    .status {
      font-size: 24px;
      margin-top: 20px;
      color: #cc0000;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="round">Round 1/10</div>
  <div class="hint" id="hint"></div>
  <div class="hangman" id="hangman"></div>
  <div class="word" id="wordDisplay"></div>
  <div class="keyboard" id="keyboard"></div>
  <div class="status" id="status"></div>
  <button id="nextBtn" onclick="nextRound()">Next Word</button>
  <audio id="bgMusic" loop autoplay>
